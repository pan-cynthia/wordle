<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="icon" type="image/icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div id="header">
    <div id="menu-left"></div>
    <div id="title">
      <span class="title-tile correct">W</span>
      <span class="title-tile present">O</span>
      <span class="title-tile absent">R</span>
      <span class="title-tile correct">D</span>
      <span class="title-tile present">L</span>
      <span class="title-tile absent">E</span>
    </div>
    <div id="menu-right">
      <button id="help-btn">
          <span class="material-symbols-outlined">help</span>
      </button>
      <button id="stats-btn">
        <span class="material-symbols-outlined">leaderboard</span>
      </button>
    </div>
  </div>
  <hr size="1">
  <div class="modal hidden">
    <div class="modal-content">
      <button class="close-btn">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
  </div>
  <div class="overlay hidden"></div>
  <div id="message-container"></div>
  <div id="board"></div>
  <div id="keyboard"></div>
  <script src="wordList.js"></script>
  <script src="guessList.js"></script>
  <script src="script.js"></script>
</body>
</html>
